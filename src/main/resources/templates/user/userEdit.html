<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정하기</title>
</head>
<body>
    <th:block th:replace="layout/header :: header"></th:block>
    <div>
        <h2>회원정보 수정하기</h2>
        <div class="container">
            <form th:action="@{/user/userEdit}" method="post" onsubmit="return join(this)">
                <table>
                    <tr>
                        <th>
                            <label>회원번호</label>
                        </th>
                        <td>
                            [[${userEdit.uno}]]
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>아이디</label>
                        </th>
                        <td>
                            [[${session.sid}]]
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="pw">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요." th:value="${userEdit.pw}" maxlength="20" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="pwcheck">비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="password" name="pwcheck" id="pwcheck" placeholder="비밀번호를 다시 입력해주세요." th:value="${userEdit.pw}" maxlength="20" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="name">이름</label>
                        </th>
                        <td>
                            <input type="text" name="name" id="name" placeholder="이름을 입력해주세요." th:value="${userEdit.name}" maxlength="50" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="tel">전화번호</label>
                        </th>
                        <td>
                            <input type="tel" name="tel" id="tel" placeholder="전화번호를 입력해주세요."th:value="${userEdit.tel}" maxlength="13" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">이메일</label>
                        </th>
                        <td>
                            <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요." th:value="${userEdit.email}" maxlength="" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="addr1">주소</label>
                        </th>
                        <td>
                            <input type="text" name="addr1" id="addr1" placeholder="주소를 입력해주세요." th:value="${userEdit.addr1}" maxlength="30" required />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="addr2">상세주소</label>
                        </th>
                        <td>
                            <input type="text" name="addr2" id="addr2" placeholder="상세주소를 입력해주세요." th:value="${userEdit.addr2}" maxlength="100" />
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="postcode">우편번호</label>
                        </th>
                        <td>
                            <input type="text" name="postcode" id="postcode" placeholder="우편번호를 입력해주세요." th:value="${userEdit.postcode}" maxlength="10" required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">수정</button>
                        </td>
                        <td>
                            <button type="reset">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
            <script th:inline="javascript">
                function join(f) {
                    if(f.pw.value!=f.pwcheck.value) {
                        alert("비밀번호가 일치하지 않습니다.");
                        return false;
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
